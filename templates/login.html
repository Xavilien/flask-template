<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">

        <link rel="stylesheet" href="../static/css/style.css">

        <title>Login</title>
    </head>
    <body>

        <div class="login">
            <form method="post">
	            <h4>Login</h4>
                <div class="form-group mb-3 mx-auto">
                    <input title="username" type="text" name="username" class="form-control" placeholder="Username" value="{{ request.form.username }}">
                </div>
                <div class="form-group mb-3 mx-auto">
                    <input type="password" name="password" class="form-control" placeholder="Password" value="{{ request.form.password }}">
                </div>
                <div class="input-group">
	                <div class="mx-auto">
	                    <button type="Submit" class="btn btn-primary">Submit</button>
	                </div>
                </div>
            </form>
        </div>

        {% block content %}
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        {% endblock %}
    </body>
</html>
